name: Super-Linter

on: push

jobs:
  super-linter:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v2

    - name: Run Super-Linter
      uses: github/super-linter@v3
      env:
        DEFAULT_BRANCH: main
        GUTHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
